name: Build APK

on:
  push:
    branches:
      - main  # 监听 main 分支的推送
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新版本的 Ubuntu 环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # 拉取代码

    - name: Set up JDK 8
      uses: actions/setup-java@v3  # 设置 JDK 8 环境
      with:
        java-version: '8'
        distribution: 'temurin'  # 将 adoptopenjdk 替换为 temurin

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2  # 配置 Gradle 环境

    - name: Make gradlew executable
      run: chmod +x ./gradlew  # 给 gradlew 文件增加执行权限

    - name: Build APK
      run: ./gradlew assembleDebug  # 构建 Debug 版本的 APK

    - name: Upload APK
      uses: actions/upload-artifact@v3  # 上传构建产物
      with:
        name: updatehelper-apk
        path: 'app/build/outputs/apk/debug/*.apk'  # 确保路径正确
